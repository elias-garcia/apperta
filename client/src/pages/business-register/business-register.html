<ion-header>
  <ion-navbar>
    <ion-title>Registrar negocio</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-list>
      <ion-list-header>
        Información del local
      </ion-list-header>
      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input type="text"
                   value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Teléfono</ion-label>
        <ion-input type="number"
                   value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text"
                   placeholder="Ubicación"
                   value=""
                   #locationInput></ion-input>
      </ion-item>
    </ion-list>
    <ion-list class="second-list">
      <ion-list-header>
        Foto de portada
      </ion-list-header>
      <ion-item class="item-img">
        <img src="assets/imgs/img-placeholder.png"
             (click)="onOpenFilePicker()">
        <input #coverImageInput
               type="file"
               src="assets/imgs/img-placeholder.png">
      </ion-item>
    </ion-list>
    <button ion-button
            full
            type="submit">Registrar</button>
  </form>
</ion-content>
