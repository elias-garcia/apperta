<ion-header>
  <ion-toolbar>
    <ion-title>
      Iniciar sesión
    </ion-title>
    <ion-buttons start>
      <button ion-button
              (click)="onCloseModal()">
        <span ion-text
              color="primary"
              showWhen="ios">Cancelar</span>
        <ion-icon name="md-close"
                  showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email"
                 value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button
            full
            type="submit">Iniciar sesión</button>
  </form>
  <button ion-button
          full
          clear
          type="submit">¿No recuerdas la contraseña?</button>
</ion-content>
