<ion-header>
  <ion-navbar>
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid no-padding>
    <ion-row class="login-info">
      <ion-col col-3
               class="col-icon">
        <ion-icon name="contact"></ion-icon>
      </ion-col>
      <ion-col col-9
               class="col-text">
        <h1>¡Hola!</h1>
        <p>Inicia sesión para añadir tu local a la aplicación o para escribir una reseña</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button
          full
          (click)="onShowLoginModal()">Inicia sesión</button>
  <button ion-button
          clear
          full
          (click)="onShowRegisterModal()">O crea una cuenta nueva</button>
</ion-content>
