<ion-header>
  <ion-toolbar>
    <ion-title>
      Registro de usuario
    </ion-title>
    <ion-buttons start>
      <button ion-button
              (click)="onCloseModal()">
        <span ion-text
              color="primary"
              showWhen="ios">Cancelar</span>
        <ion-icon name="md-close"
                  showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-list>
      <ion-list-header>
        Datos personales
      </ion-list-header>
      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input type="text"
                   value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Apellidos</ion-label>
        <ion-input type="text"
                   value=""></ion-input>
      </ion-item>
    </ion-list>
    <ion-list class="second-list">
      <ion-list-header>
        Datos de inicio de sesión
      </ion-list-header>
      <ion-item>
        <ion-input type="email"
                   placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password"
                   placeholder="Contraseña"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button
            full
            type="submit">Registrarse</button>
  </form>
</ion-content>
