<ion-header>
  <ion-navbar no-border-bottom
              color="primary">
    <ion-title>Inicio</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top
               class="toolbar-search"
               color="primary">
    <ion-searchbar placeholder="Buscar..."></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card (click)="onCardClick()">
    <img src="assets/imgs/restaurant.jpeg" />
    <ion-card-content>
      <div class="title">
        <ion-card-title>
          La Malquerida
        </ion-card-title>
        <div class="avg-rating">
          <h2>4,5/10</h2>
          <ion-icon name="star"
                    class="star-icon"></ion-icon>
        </div>
      </div>
      <ion-icon name="compass"
                class="compass-icon"></ion-icon>
      <p>Avenida da Mariña 56, 36600, Vilagarcía de Arousa, España</p>
    </ion-card-content>
  </ion-card>
  <ion-fab center
           bottom>
    <button ion-fab
            color="light">
      <ion-icon name="switch"></ion-icon>
      Filtros
    </button>
  </ion-fab>
</ion-content>
